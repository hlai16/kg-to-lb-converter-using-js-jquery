<!DOCTYPE html>
<html lang="en">

<head>

<!-- In this assignment, I am making a kg to lb converter, just like the ones you google. I hope it's sufficient a challenge to meet the requirements of this assignment -->

<body>
    <main class="wrapper">
        <h1>KG TO LB CONVERTER</h1>
        <form action="#">
            <div class="textBox">
                <label for="kg">Enter kg</label>
                <!-- I couldn't figure out how to include inputs with decimal places -->
                <input type="number" id="kg" required>
            </div>
            <div class="submit">
                <input type="submit" value="Convert">
            </div>    
        </form>
        <div class="answer">
            <!-- <div> I will use js</div> -->
        </div>
        <div class="reset">
            <input type="submit" value="Reset">
        </div>    

    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
